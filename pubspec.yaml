name: artisan_marketplace
description: A production-ready artisan marketplace mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  firebase_messaging: ^15.1.0
  firebase_storage: ^12.3.0

  path: ^1.8.3
  camera: ^0.10.5+5
  image: ^4.1.3



  timeago: ^3.6.1
  
  # Supabase
  supabase_flutter: ^2.5.0

  # Environment Variables
  flutter_dotenv: ^5.1.0   

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  share_plus: ^10.1.2
  url_launcher: ^6.2.0

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.6.0

  # UI/UX
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.1.0
  google_mobile_ads: ^5.1.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: 11.0.0
  
  # File Handling - ADDED
  file_picker: ^8.0.0

  # Voice Search
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0

  # Audio recording & playback
  record: ^6.1.2
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  
  # Emoji Picker - ADDED
  emoji_picker_flutter: ^4.3.0

  # Local Notifications
  flutter_local_notifications: ^17.0.0

  # Payments
  flutter_stripe: ^10.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1

  # Form Validation
  formz: ^0.7.0
  just_audio: ^0.10.5
  photo_view: ^0.15.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  injectable_generator: ^2.6.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^4.0.0

  # Testing
  mocktail: ^1.0.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  min_sdk_android: 21


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
